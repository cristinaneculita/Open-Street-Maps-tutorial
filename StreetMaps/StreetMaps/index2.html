<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Leaflet.Editable demo</title>
    <link rel="stylesheet" href="http://leaflet-cdn.s3.amazonaws.com/build/master/leaflet.css" />
    <script src="http://leaflet-cdn.s3.amazonaws.com/build/master/leaflet.js"></script>
    <script src="editable.js"></script>

    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>

    <script type="text/javascript">

        
        var map = L.map('map', { editable: true }).setView([47.1, 27.5], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            id: 'examples.map-i875mjb7',
            accessToken: 'your.mapbox.public.access.token'
        }).addTo(map);

       
        map.editTools.startPolygon();


    </script>
</body>
</html>
